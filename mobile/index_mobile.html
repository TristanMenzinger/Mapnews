<script type="text/javascript">
	const user_mobile = (navigator.userAgent.match(/Android/i) ||
						 navigator.userAgent.match(/webOS/i) ||
						 navigator.userAgent.match(/iPhone/i) ||
						 navigator.userAgent.match(/iPod/i) ||
						 navigator.userAgent.match(/BlackBerry/i) ||
						 navigator.userAgent.match(/Windows Phone/i));
	const width  = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
	if (!user_mobile || width > 1000) {
		document.location = "../index.html";
	}
</script>

				</div>

			<div id="source-selector">
				<button type="button" class="btn btn-outline-secondary selected" id="dropdown_bbc" onclick="toggle_provider(this)">BBC</button>

				<button type="button" class="btn btn-outline-secondary selected" id="dropdown_lat" onclick="toggle_provider(this)">Los Angeles Times</button>
			</div>
		</div>
	</div>
